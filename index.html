<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    body{
  margin-top:70px;
 
  color:#333;
}

<body>
    <div class="container">
      
        <h1 class="display-4 text-center">
            Weight<span class="text-primary">Converter</span>App
        </h1>


       
           
            <form>
              <div class="form-group">
                <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
              
              </div>
            </form>
            <div id="output">
              <div class="card card-secondary mb-2">
                <div class="card-body">
                  <h4>Grams:</h4>
                  <div id="gramsOutput"></div>
                </div>
              </div>
      
              <div class="card card-success mb-2">
                <div class="card-body">
                  <h4>Kilograms:</h4>
                  <div id="kgOutput"></div>
                </div>
              </div>
      
              <div class="card card-danger mb-2">
                <div class="card-body">
                  <h4>Ounces:</h4>
                  <div id="ozOutput"></div>
                </div>
              </div>
            </div>
         
      
      </div>
      <script src="main.js"></script>
</body>



</html>
